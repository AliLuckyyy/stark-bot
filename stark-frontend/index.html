<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarkBot - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stark: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-slate-800/50 backdrop-blur-xl border border-slate-700 rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-stark-400 mb-2">StarkBot</h1>
                <p class="text-slate-400">Enter your secret key to continue</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="secret-key" class="block text-sm font-medium text-slate-300 mb-2">
                        Secret Key
                    </label>
                    <input
                        type="password"
                        id="secret-key"
                        name="secret_key"
                        placeholder="Enter your secret key"
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-stark-500 focus:border-transparent transition-all"
                    >
                </div>

                <div id="error-message" class="hidden bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg text-sm"></div>

                <button
                    type="submit"
                    id="login-btn"
                    class="w-full py-3 px-4 bg-gradient-to-r from-stark-500 to-stark-600 hover:from-stark-400 hover:to-stark-500 text-white font-semibold rounded-lg transition-all transform hover:-translate-y-0.5 hover:shadow-lg hover:shadow-stark-500/25 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                >
                    <span class="btn-text">Login</span>
                    <span class="btn-loading hidden">Logging in...</span>
                </button>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
